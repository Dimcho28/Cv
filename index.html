<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ee18ddef4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>My CV</title>
</head>
    <body>
        <!-- ================================== Heder ====================================== -->
        <div class="box-heder">
            <div class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skill">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
            
            <div class="box-heder-img-text">
                <img class="img-heder" src="images/anthony.jpg" alt="">
                <h2 class="h-heder">Dimcho Gospodinov</h2>
                <h3 class="h-heder">Web Developer</h3>
                <button class="bt-heder">Download CV</button>
            </div>
            
            <div class="social-media">
                <i class="btn fa-brands fa-facebook-f font-awesome-icon-heder"></i>
                <i class="btn fab fa-twitter font-awesome-icon-heder"></i>
                <i class="btn fab fa-google font-awesome-icon-heder"></i>
                <i class="btn fa-brands fa-instagram font-awesome-icon-heder"></i>
            </div>
        </div>
        <!-- ================================== /Heder ====================================== -->

        <!-- ================================== Progress Tag ====================================== -->
        <div class="box-progress">

            <div class="progress">
                <span>HTML</span>
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <span>CSS</span>
                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <span>BOOTSTRAP</span> <br>
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="progress">
                <span>JAVASCRIPT</span>
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

        </div>







        <!-- ================================== /Progress Tag ====================================== -->
    </body>
</html>
